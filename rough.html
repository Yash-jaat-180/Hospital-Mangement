<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add smooth transitions for background and text color */
        html {
            transition: background-color 0.5s, color 0.5s;
        }
    </style>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-5xl mb-4">Toggle Dark Mode</h1>
        <button id="toggleThemeBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Switch to Dark Mode</button>
    </div>
    <script>
        const toggleBtn = document.getElementById('toggleThemeBtn');

        // Toggle the dark mode class on the html element
        toggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');

            // Update button text depending on the mode
            if (document.documentElement.classList.contains('dark')) {
                toggleBtn.textContent = 'Switch to Light Mode';
            } else {
                toggleBtn.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
</body>

</html>
